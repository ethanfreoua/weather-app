<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      
      <div class="overlay-loading-icon">
        <img src="./ressources/loading/circles.svg" alt="loading logo" /> 
      </div>

      <h1>Weather App</h1>
      <div class="logo-info-container">
        <div class="logo">
          <img
            class="icone-weather"
            src="./ressources/day/02d.svg"
            alt="weather"
          />
        </div>
        <div class="info">
          <p class="description"></p>
          <p class="degree"></p>
          <p class="city"></p>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
        <div class="hour">
          <p class="hour-text"></p>
          <p class="hour-degree"></p>
        </div>
      </div>

      <div class="day-container">
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
        <div class="day">
          <p class="day-text"></p>
          <p class="day-degree"></p>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
